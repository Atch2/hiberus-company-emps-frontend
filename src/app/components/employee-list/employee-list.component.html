<div class="card">
  <div class="card-header bg-primary text-white">
    <h5 class="card-title mb-0">Lista de Empleados</h5>
  </div>
  <div class="card-body">
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
    </div>

    <div *ngIf="!isLoading && !error">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Rol</th>
              <th>Salario</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.firstName }}</td>
              <td>{{ employee.lastName }}</td>
              <td>{{ employee.age }}</td>
              <td>{{ employee.role }}</td>
              <td>${{ employee.salary.toFixed(2) }}</td>
              <td>
                <span [class]="employee.status === 'A' ? 'badge bg-success' : 'badge bg-danger'">
                  {{ employee.status === 'A' ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="onDelete(employee.id!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="employees.length === 0">
              <td colspan="7" class="text-center">No hay empleados registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
